<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 1</title>
    </head>
    <body>
        <script type="text/javascript" language="JavaScript">
            let num;
            
            do num = prompt("Digite um número inteiro positivo", "");
            while (!(num == parseInt(num, 10)) || num <= 0);
            
            if (num % 2 == 0)
                alert("Número par!");
            else
                alert("Número impar!");
        </script>

    </body>
</html>
