<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 3</title>
    </head>
    <body>
        <script type="text/javascript" language="JavaScript">
            let num;
            
            do num = prompt("Digite um n√∫mero inteiro positivo", "");
            while (!(num == parseInt(num, 10)) || num <= 0);

            let fat = num;

            for (let i = num - 1; i > 1; i--)
                fat *= i;

            alert(num + "! = " + fat);
        </script>
    </body>
</html>
